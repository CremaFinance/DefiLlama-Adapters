# workflow name
name: Build

# execute on events
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# jobs to run
jobs:

  # install dependencies and run test command
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      # 1: Setup node
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      # 2: Checkout repository in the CWD
      - name: Checkout repository
        uses: actions/checkout@v2

      # 3: Install dependencies
      - name: Install dependencies
        run: yarn install

      # 4: Run build
      - name: Run yarn build
        run: yarn build

      # 5: Run test command
      - name: Run tests
        run: yarn test
